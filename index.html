<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent Justin Henly - Portfolio</title>
    <meta http-equiv="refresh" content="0; url=./out/index.html">
    <link rel="canonical" href="https://kentjhenly.github.io/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        a:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kent Justin Henly</h1>
        <p>Redirecting to portfolio...</p>
        <a href="./out/index.html">Go to Portfolio</a>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = './out/index.html';
        }, 1000);
    </script>
</body>
</html>
